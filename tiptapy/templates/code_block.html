{%- set language = node.attrs.language|default("")|escape -%}
{%- if node.content -%}
  {%- set text = node.content[0].text|escape -%}
  {%- if text -%}
    <div><pre>
      {%- if language -%}
        <code data-lang="{{language}}">{{text}}</code>
      {%- else -%}
        <code>{{text}}</code>
      {%- endif -%}
    </pre></div>
  {%- endif -%}
{%- endif -%}
